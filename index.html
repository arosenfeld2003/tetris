<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>My Tetris</title>
  </head>
  <body>
    <div class="grid">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <p class="piece-label">Next: </p>
          <canvas id="next" class="next"></canvas>
          <p class="piece-label">Hold: </p>
          <canvas id="hold" class="hold"></canvas>
        </div>
        <button onclick="play()" class="play-button">New Game</button>
      </div>
    </div>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="playfield.js"></script>
    <script type="text/javascript" src="tetrominos.js"></script>
    <script type="text/javascript" src="tetris.js"></script>
  </body>
</html>
